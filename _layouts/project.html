<!DOCTYPE html>
<html lang="nl">
    <head>
        <title>{{ page.title }} | Bureau Bart Web Development</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="robots" content="noindex, follow">

        <!-- Bootstrap -->
        <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <link href="/css/bureau-bart.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        {% include header.html %}
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>{{ page.title }}</h2>
                    <img src="{{ page.logo }}" title="{{ page.title }}" alt="Logo {{ page.title }}" class="img-responsive pull-right">
                    <p><strong>{{ page.summary }}</strong></p>
                    <p>{{ page.me }}</p>
                    <ul class="list-inline">
                    {% for technique in site.techniques %}
                        {% if page.techniques contains technique.title %}
                            <li>
                                <a href="{{ technique.url }}">
                                    <span class="label label-default">{{ technique.title }}</span>
                                </a>
                            </li>
                        {% endif %}
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        {% include footer.html %}
    </body>
</html>
